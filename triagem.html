<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triagem</title>
    <link rel="stylesheet" type="text/css"   href="triagem.css">
</head>
<body>
    <h2>Informações do Paciente</h2>

    <!-- Formulário para entrada de dados -->
 
 Nome Completo: <input id="nome"><br><br>
 CPF (Somente Números): <input id="cpf"><br><br>
 Sintomas:<br> <input id="sintomas" style="width: 300px; height: 100px;"> <br><br>
<button onclick="verificarCadastro()">Verificar</button>
<div id="resultados"></div>

    <script>
        // Função para verificar nome, cpf e sintomas
        function verificarCadastro() {
            // Limpar resultados anteriores
            const resultadosDiv = document.getElementById('resultados');
            resultadosDiv.innerHTML = '';

            // Obter valores de entrada
            const nome =document.getElementById('nome').value;
            const cpf =document.getElementById('cpf').value;
            const sintomas =document.getElementById('sintomas').value;
 // Validar nome 
 if (nome.length >= 3) {
                resultadosDiv.innerHTML += '<p class="pass">✔️ Nome válido</p>';
            } else {
                resultadosDiv.innerHTML += '<p class="fail">❌ Nome inválido (Deve inserir o nome completo)</p>';
            }

            // Validar CPF 
            if (cpf.length === 11) {
                resultadosDiv.innerHTML += '<p class="pass">✔️ CPF válido</p>';
            } else {
                resultadosDiv.innerHTML += '<p class="fail">❌ CPF inválido (Deve conter 11 caracteres)</p>';
            }
            // Validar sintomas
            if (sintomas.length >= 5 && sintomas.length <= 100) {
                resultadosDiv.innerHTML += '<p class="pass">✔️ Informações válidas</p>';
            } else {
                resultadosDiv.innerHTML += '<p class="fail">❌ Informações inválidas (deve conter entre 5 e 100 caracteres)</p>';
            }
           
        if(nome.length >= 3 && sintomas.length >= 5 && sintomas.length <= 100 && cpf.length === 11){
            sessionStorage.setItem("nome", nome);
            sessionStorage.setItem("sintomas", sintomas);
            sessionStorage.setItem("cpf", cpf);
            window.location.href = "triagem2.html";
               }
                else {
                    alert ("VERIFIQUE AS INFORMAÇÕES");
                } 
            }
    </script>
</body>
</html>
